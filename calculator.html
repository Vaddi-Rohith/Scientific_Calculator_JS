<!DOCTYPE html> 
<html> 
	
<head> 
		<title> Scientific Calculator</title> 	
		<link rel="stylesheet" type="text/css" href="helpme.css">
		<script src="calculator1.js" type="text/javascript" charset="utf-8"></script>
</head> 

<body> 
	
	
		<h2 class="title"> SCIENTIFIC CALCULATOR </h2> 
	
		<div border=2>
			<table> 
				
			 
				<input type="text" id="input1" class="calc">
				 
			 
			</table>
			<table border=2 class="left1">
			<tr> 
				<td><button class="btn" onclick="userinput(1)">1</button></td> 				
				<td><button class="btn" onclick="userinput(2)">2 </button></td> 				
				<td><button class="btn" onclick="userinput(3)">3 </button></td> 
				
				<td><button class="btn" onclick="clr()">C</button></td> 
				<td><button class="btn" onclick="backspace()">âŒ«</button></td> 
				<td><button class="btn" onclick="calculate()">=  </button></td>
			</tr> 
			
			<tr> 
				<td><button onclick="userinput(4)"  class="btn">4</button></td>
				<td><button onclick="userinput(5)"  class="btn">5</button></td>
				<td><button onclick="userinput(6)"  class="btn">6</button></td> 
				
				<td><button class="btn" onclick="userinput('-')">-</button></td>
				<td><button class="btn" onclick="userinput('%')">%</button></td>  
				<td><button class="btn" onclick="userinput('Math.cos(')">cos</button></td> 
			</tr> 
			
			<tr> 
				<td><button onclick="userinput(7)"  class="btn">7</button></td>
				<td><button onclick="userinput(8)"  class="btn">8</button></td>
				<td><button onclick="userinput(9)"  class="btn">9</button></td> 
				
				<td><button class="btn" onclick="userinput('*')">X</button></td>
				<td><button class="btn" onclick="userinput('Math.round(')">round</button></td>  
				<td><button class="btn" onclick="userinput('Math.sin(')">sin</button></td>
			</tr> 
			
			<tr>
				<td><button onclick="userinput('.')"  class="btn">.</button></td>
				<td><button onclick="userinput(0)"  class="btn">0</button></td>
				<td><button onclick="userinput(',')"  class="btn">,</button></td> 
				
				<td><button class="btn" onclick="userinput('+')">+</button></td>
				<td><button class="btn" onclick="userinput('/')">/</button></td>  
				<td><button class="btn" onclick="userinput('Math.tan(')">tan</button></td>
			</tr> 
			
			<tr>
				<td><button onclick="userinput('Math.E')"  class="btn">E</button></td>
				<td><button onclick="userinput('Math.PI')"  class="btn">pi</button></td>
				<td><button onclick="userinput('Math.pow(')"  class="btn">pow</button></td> 
				
				<td><button class="btn" onclick="userinput('(')">(</button></td>
				<td><button class="btn" onclick="userinput(')')">)</button></td>  
				<td><button class="btn" onclick="userinput('Math.log(')">log</button></td>
			</tr> 
			
			<tr> 
				<td><button onclick="userinput('Math.sqrt(')"  class="btn">sqrt</button></td>
				<td><button onclick="userinput('Math.LN2')"  class="btn">ln2</button></td>
				<td><button onclick="userinput('Math.Log10')"  class="btn">ln10</button></td> 
				
				<td><button class="btn" onclick="userinput('Math.LOG2E')">l2e</button></td>
				<td><button class="btn" onclick="userinput('Math.log10')">l10e</button></td>  
				<td><button class="btn" onclick="userinput('Math.exp(')">exp</button></td>
			</tr> 
			</table> 
		
	</div> 
</body> 
</html>
